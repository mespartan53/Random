<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="Binary.css">
		<title>Binary Stuff</title>
	</head>
	<body>
	  <div class ="square main">  
          <div class ="square"> 
              <div class="inner">
              <h1>1's complement</h1>
              <form>
				      <input type="text" id="ones"></input><br></br>
              <button type="button" class="btnConv" onclick="convertOne()">Convert!</button>
              </form>
              </div>
          </div>

          <div class ="square">
              <div class="inner">
              <h1>2's complement</h1>
              <form>
              <input type="text" id="twos"></input><br></br>
              <button type="button" class="btnConv" onclick="convertTwo()">Convert!</button>
              </form>
              </div>
          </div>

          <div class ="square">
              <div class="inner">
              <h1>Decimal Equivalent</h1>
              <form>
              <input type="text" id="decimal"></input><br></br>
              <button type="button" class="btnConv" onclick="convertDec()">Convert!</button>
              </form>
              </div>
          </div>

          <div class ="square">
              <div class="inner">
              <h1>Results</h1>
              <h3 id="onesResult">1's: </h3>
              <h3 id="twosResult">2's: </h3>
              <h3 id="decResult">Decimal: </h3>
              </div>
          </div>
      </div>
      
      <script>
  </body>
</html>
